<!DOCTYPE html>
<html>
<head>
	<title>Configuración de Cuenta</title>
	<meta charset='utf-8'/>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<script type="text/javascript" src='js/prefixfree.js'></script>
	<script type="text/javascript" src='js/interactivity.js'></script>
</head>
<body>
	<section class='contenedor'>
		
		<article class="datos-usuario-principal">
			<figure class="usuario-imagen">
				<img src="img/3.jpg">
				<figcation class="usuario-descripcion">
					<p>Empresa Logeada</p>
				</figcation>
			</figure>
			<article class="datos-usuario">
				<a  href="#" class='datos icon-direccion' id="usuario-direccion">Dirección</a>
				<a  href="#" class='datos icon-telefono' id="telefono">Teléfono</a>
				<a  href="#" class='datos icon-propietario' id="propietario">Propietario</a>
				<a  href="#" class='datos icon-ciudad' id="ciudad">Ciudad</a>	
			</article>
			<nav class="acciones-usuario">
				<ul>
					<li><a class='icon-nueva_oferta' href="#">Nuevas Ofertas</a></li>
					<li><a class='icon-ver_ofertas' href="#">Ver Ofertas</a></li>
					<li><a class='icon-cuenta' href="#">Cuenta</a></li>
				</ul>
			</nav>
			<div class="usuario-calificacion">
				<a class="estrellita icon-star"></a>
				<a class="estrellita icon-star"></a>
				<a class="estrellita icon-star"></a>
				<a class="estrellita icon-star"></a>
				<a class="estrellita icon-star"></a>
				<p>Total Puntos Recibidos</p>
			</div>
		</article>

		<article class="configuracion-cuenta">
			<h2 class="configuracion-titulo">Configuración de Cuenta</h2>
			<section class='configuracion'>
				<article class="configuracion-izquierda" />
					<input type='text' placeholder='Nombre o Razon Socila' />
					<input type='text' placeholder='Telefono' />
					<input type='text' placeholder='Direccion' />
					<input type='text' placeholder='Ciudad' /> 
					<span>Selecciona la imagen de la empresa</span>
					<input type='file' />
					<input type='submit' value='Guardar Cambios' />
				</article>

				<article class="configuracion-derecha">
					<figure class="imagen-usuario">
						<img src="img/3.jpg">
						<figcaption>Cambiar Contraseña</figcaption>
					</figure>
					<input type='password' placeholder='Nueva Contraseña' /> 
					<input type='password' placeholder='Repetir Contraseña' /> 
				</article>
			</section>
		</article>

	</section>
</body>
</html>
